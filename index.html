<!DOCTYPE html>
<html>

<head>


<style>

/*
 * style based on http://js13kgames.com/entries/lost-in-cyberspace
 */

.cursor {
  width: 6px;
  height: 15px;
  display: inline-block;
  animation: cursor-blink 639ms infinite;
}
@keyframes cursor-blink {
  50% { background-color: #66ff66; }
}

#term {
  margin: 0;
  background-color: rgba(0,0,0,.92);
  padding: 12px;
  /*font-family: 'Consolas';*/
  font-size: 16px;
  font-weight: 100;
  color: #66ff66;
  /*width: 400px; */
  /*height: 250px; */
  animation: font-refresh-flicker 9ms infinite;
}

@keyframes font-refresh-flicker {
  0% { color: #66ff66; }
  50% { color: #66aa66; }
  100% { color: #66ff66; }
}


/* based on
https://blog.carbonfive.com/2015/01/07/vintage-terminal-effect-in-css3/
*/
.scanlines {
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background: linear-gradient(
        to bottom,
        rgba(255,255,255,0),
        rgba(255,255,255,0) 50%,
        rgba(0,0,0,.2) 70%,
        rgba(0,0,0,.6)
    );
    background-size: 100% .3rem;
    position: fixed;
    pointer-events: none;
}
.scanlines:before {
  position: absolute;
  top: 0px;
  width: 100%;
  height: 5px;
  background: #fff;
  background: linear-gradient(to bottom,
      rgba(255,0,0,0) 0%,
      rgba(255,250,250,1) 50%,
      rgba(255,255,255,0.98) 51%,
      rgba(255,0,0,0) 100%
  ); /* W3C */
  opacity: .1;
  
}
.scanlines:after {
  box-shadow: 0 2px 6px rgba(25,25,25,0.2),
      inset 0 1px rgba(50,50,50,0.1),
      inset 0 3px rgba(50,50,50,0.05),
      inset 0 3px 8px rgba(64,64,64,0.05),
      inset 0 -5px 10px rgba(25,25,25,0.1);
}


</style>
</head>



<body>

<pre id="term" class="scanlines">
// Flickering Terminal Text
// ------------------------

#include &lt;iostream&gt;
int main() {
  cout &lt;&lt; "Hello, World!" &lt;&lt; endl;
}

<span class="cursor"> </span> 
</pre>


</body>
</html>
