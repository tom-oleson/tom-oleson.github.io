<!DOCTYPE html>
<html>

<head>


<style>

/*
 style based on http://js13kgames.com/entries/lost-in-cyberspace


 a multi-line typers:
  https://jsfiddle.net/hjwp/514cLzxn/
  https://www.codeply.com/go/9BM4CF5m1m
 */

.cursor {
  width: 8px;
  height: 18px;
  display: inline-block;
  animation: cursor-blink 639ms infinite;
}
@keyframes cursor-blink {
  50% { background-color: #66ff66; }
}

#term {
  margin: 0;
  background-color: rgba(0,0,0,.88);
  padding: 12px;
  font-family: monospace;
  font-size: 16px;
  font-weight: 100;
  color: #66ff66;
  /*width: 400px; */
  /*height: 250px; */
  animation: font-refresh-flicker 1ms infinite;
}

@keyframes font-refresh-flicker {
  0% { color: #66ff66; }
  25% { color: #66ff66; }
  50% { color: #66cd66; }   /* flicker */
  75% { color: #66ff66; }
  100% { color: #66ff66; }
}

/* based on
https://blog.carbonfive.com/2015/01/07/vintage-terminal-effect-in-css3/
renders burned-in scan lines and a moving scan line that slides from 
top to bottom forever.
*/
.scanlines {
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background: linear-gradient(
        to bottom,
        rgba(255,255,255,0),
        rgba(255,255,255,0) 50%,
        rgba(0,0,0,.2) 70%,
        rgba(0,0,0,.6)
    );
    background-size: 100% .3rem;
    position: fixed;
    pointer-events: none;
}
.scanlines:before {
  position: absolute;
  top: 0px;
  left: 0px;
  width: 100%;
  height: 5px;
  background: #fff;
  background: linear-gradient(to bottom,
      rgba(255,0,0,0) 0%,
      rgba(255,250,250,1) 50%,
      rgba(255,255,255,0.98) 51%,
      rgba(255,0,0,0) 100%
  ); /* W3C */
  opacity: .1;
  content: '';
  animation: vline 3000ms linear infinite;
}

@keyframes vline {
  0%   { top: 0px;}
  100% { top: 100%; /* 100% of height */}
}

.scanlines:after {
  box-shadow: 0 2px 6px rgba(25,25,25,0.2),
      inset 0 1px rgba(50,50,50,0.1),
      inset 0 3px rgba(50,50,50,0.05),
      inset 0 3px 8px rgba(64,64,64,0.05),
      inset 0 -5px 10px rgba(25,25,25,0.1);
}


</style>
</head>

<body>

<pre id="term" class="scanlines">
  
// Flickering Terminal Text
// ------------------------

#include &lt;iostream&gt;
int main() {
  std::cout &lt;&lt; "Hello, World!" &lt;&lt; std::endl;
}
<span class="tty">$ </span><span class="cursor"> </span>
</pre>

<script type="text/javascript">
/*  
javascript tty simulation
*/
// get the tty element. this is where we will inject typed
// characters
var x = document.getElementsByClassName("tty")[0];

var data = [
 {text: "g++ hello.cpp -o hello; ./hello", delay: 144 },
 {text: "Hello, World!", delay: 1 },
 {text: "$ ", delay: 1}
]

var i = 0, j = 0;
var str, clock, delay;

// kick start typing
type();

// type each line in the data array using a callback loop until done...
function type() {
  
  if(j >= data.length) {
    clearTimeout(clock);
    return;
  }

  if(i == 0 && j > 0) x.innerHTML += "</br>"; // new line...

  if(j < data.length) {
    delay = data[j].delay;  
    str = data[j].text;
  } else {
    i = 0, j = 0;
    clock = setTimeout(type, 3000);
    return;
  }

  if(i < str.length) {
    x.innerHTML += str.charAt(i++);
  } else {
    i = 0; j++; 
  }

  clock = setTimeout(type, delay); // async loop
}
</script>

</body>
</html>
